<section id="contact" class="typewriter-background">
  <div class="container">
    <h1>Contato</h1>
    <br>
    <div class="row">
      <div class="col-xs-12 text-center social">
        <a class="btn btn-default" target="_blank" href="https://facebook.com/ProjetoPequenoAlbert/"><i class="fa fa-fw fa-3x fa-facebook" aria-hidden="true"></i></a>
        <a class="btn btn-default" target="_blank" href="https://www.instagram.com/pequeno_albert/"><i class="fa fa-fw fa-3x fa-instagram" aria-hidden="true"></i></a>
        <a class="btn btn-default" target="_blank" href="https://youtube.com/channel/UCsYmGOjGG6ksygChuPXoeLQ"><i class="fa fa-fw fa-3x fa-youtube" aria-hidden="true"></i></a>

        <div class="row visible-xs-block"><br></div>
        <a class="btn btn-default" target="_blank" href="https://play.spotify.com/album/5dkEtpnu6O2zOo5mdUWKFh"><i class="fa fa-fw fa-3x fa-spotify" aria-hidden="true"></i></a>
        <a class="btn btn-default" target="_blank" href="https://soundcloud.com/user-599910270-730705849"><i class="fa fa-fw fa-3x fa-soundcloud" aria-hidden="true"></i></a>
      </div>
    </div>
    <br>
    <div class="row" *ngIf="status">
      <div class="col-xs-12 col-sm-6 col-sm-offset-3">
        <div class="alert alert-info alert-dismissible" role="alert" *ngIf="status == 1">
          <button type="button" class="close" (click)="status = 0" aria-label="Close"><i class="fa fa-times"></i></button>          Mensagem enviada :)
        </div>
        <div class="alert alert-warning" role="alert" *ngIf="status == 2">
          <button type="button" class="close" (click)="status = 0" aria-label="Close"><i class="fa fa-times"></i></button>          Erro ao enviar a mensagem :(
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-sm-offset-3">
        <form #formContact="ngForm" (ngSubmit)="onSubmit(formContact)">

          <div class="form-group">
            <input type="text" class="form-control" name="Name" required maxlength="50" placeholder="Nome" [(ngModel)]="name" #inputName="ngModel">
            <div *ngIf="inputName.invalid && (formContact.submitted || inputName.dirty || inputName.touched)">
              <br>
              <div class="alert alert-warning">
                <div *ngIf="inputName.errors.required">
                  O campo Nome é obrigatório
                </div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <input type="email" class="form-control" name="Email" required maxlength="50" placeholder="E-mail" [(ngModel)]="email" #inputEmail="ngModel"
              pattern="\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
            <div *ngIf="inputEmail.invalid && inputEmail.errors.required && (formContact.submitted || inputEmail.dirty || inputEmail.touched)">
              <br>
              <div class="alert alert-warning">
                <div *ngIf="inputEmail.errors.required">
                  O campo E-mail é obrigatório
                </div>
              </div>
            </div>
            <div *ngIf="inputEmail.invalid && inputEmail.errors.pattern && (formContact.submitted || inputEmail.touched)">
              <br>
              <div class="alert alert-warning">
                <div *ngIf="inputEmail.errors.pattern">
                  E-mail inválido
                </div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <input type="text" class="form-control" name="Subject" required maxlength="50" placeholder="Assunto" [(ngModel)]="subject"
              #inputSubject="ngModel">
            <div *ngIf="inputSubject.invalid && (formContact.submitted || inputSubject.dirty || inputSubject.touched)">
              <br>
              <div class="alert alert-warning">
                <div *ngIf="inputSubject.errors.required">
                  O campo Assunto é obrigatório
                </div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <textarea class="form-control" name="Message" required maxlength="10000" placeholder="Mensagem" rows="6" [(ngModel)]="message"
              #textareaMessage="ngModel"></textarea>
            <div *ngIf="textareaMessage.invalid && (formContact.submitted || textareaMessage.dirty || textareaMessage.touched)">
              <br>
              <div class="alert alert-warning">
                <div *ngIf="textareaMessage.errors.required">
                  O campo Mensagem é obrigatório
                </div>
              </div>
            </div>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-warning btn-lg btn-block">
              <i class="fa fa-fw fa-send" *ngIf="!loading"></i>
              <i class="fa fa-fw fa-cog fa-spin" *ngIf="loading"></i>
              Enviar
            </button>
          </div>

        </form>
      </div>
    </div>
  </div>
  <br>
</section>
